
<head>
    <style>
        
        *{
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div style="position: relative;
    display: inline-block;">
        
        
        <!--container for player information/health/timer-->
        <div style=
            "position: absolute; 
            display: flex; 
            width: 100%;
            align-items: center;
            padding: 20px;"

        >



    <!--player health-->
        <div style=
                "position: relative; 
                height:100%; 
                width: 100%;
                display: flex;
                justify-content: flex-end;"
            
            >

            <div 
            
            style =
                "background-color: yellow;
                height: 30px;
                width: 100%;"
            >

            </div>
             <!--container to sit on top of health
            to indicate attack points-->
            <div 
            id="playerHealth"
            style=
                "position: absolute;
                background-color: blue;
                top: 0;
                bottom: 0;
                right: 0;
                width:100%"
            >

            </div>
        </div>



     <!--timer-->
            <div 
            id="timer"
            style=
                "background-color: red; 
                height: 100px; 
                width: 100px;
                flex-shrink: 0; 
                display: flex;
                align-items: center;
                justify-content: center;"
                
            >
                10
            </div>





    <!--enemy health-->
        <div style="position: relative; height:100%; 
        width: 100%;">
            <div 
            
            style =
                "background-color: yellow;
                height: 30px; 
                "
            >

            </div>

            <!--container to sit on top of health
            to indicate attack points-->
            <div 
            id="enemyHealth"
            style=
                "position: absolute;
                background-color: blue;
                top: 0;
                bottom: 0;
                right: 0;
                left:0"
            >

            </div>
        </div>

        </div>

        <div 
        style=
            "position: absolute; 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            top: 0;
            bottom: 0;
            right: 0;
            left:0;
            display:none;"
        id="displayText"
        >
            Tie
        </div>
        <canvas></canvas>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
